<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/kazkur">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>

        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="fun run" value="fun">
            <label for="fun run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Maraton</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="race">
            <label for="full">Full Marathon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age group" id="age">
                <option value="">under 18</option>
                <option value="20-25">20-25</option>
                <option value="30-35">30-35</option>
                <option value="40+">40+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
