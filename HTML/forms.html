<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <button>Outside form</button>

    <form action="/tacos">
        <button type="button">Submit</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>Submit</button>
        <p>
            <label for="color">Select a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="age">Select your age:</label>
            <input id="age" type="number" placeholder="age" name="age" min="10" max="50">
        </p>

        <button>Submit</button>
        <input type="submit" value="click me ">
        <hr>
    </form>

    <h2>Stealing search from websites</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More inputs</h2>
    <form action="/nera">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">Are u gay</label>
        <p>
            <label for="40">40</label>
            <input type="radio" name="shoe size" id="40" value="40">
            <label for="30">30</label>
            <input type="radio" name="shoe size" id="30" value="30">
            <label for="45">45</label>
            <input type="radio" name="shoe size" id="45" value="45">
        </p>
        <p>
            <label for="choose-animal">Please choose your animal</label>
            <select name="animal" id="choose-animal">
                <option value="">please choose your animal</option>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <option value="rabbit">rabbit</option>
                <option value="parrot">parrot</option>
            </select>
        </p>
        <p>
            <input type="range" name="volume" id="volume" min="0" max="10">
            <label for="volume">Volume</label>
        </p>
        <p>
            <label for="info">tell more about yourself:</label>
            <textarea name="info" id="info" cols="30" rows="10" placeholder="the story of my life"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">username</label>
            <input type="text" name="username" id="username" minlength="6" maxlength="10" required>
        </p>
        <p>
            <label for="url">url</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
